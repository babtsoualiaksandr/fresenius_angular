<p *ngIf="!countries"><em>Loading...</em></p>
<table class='table table-striped' *ngIf="countries">
  <thead>
    <tr>
        <th>N</th>
      <th>Id</th>
      <th>Название страны.</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i=index">
        <td>{{ i+1 }}</td>
      <td>{{ country.id }}</td>
      <td>{{ country.name }}</td>
    </tr>
  </tbody>
</table>
